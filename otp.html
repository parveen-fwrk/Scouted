<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap Css Include Here -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!-- Theme Css Include Here -->
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>Scouted :: One Time Password</title>
</head>
<body>
<main class="site__main">
	<article class="content-area full-screen">
		<section class="userform-sec">
			<div class="container">
				<div class="row">
					<div class="col-lg-5 col-md-5 col-sm-12 col-12 m-auto">
						<div class="form-wrapper">
							<h5>OTP</h5>
							<p>(One Time Password)</p>
							<form class="userform" id="" name="" action="">
								<div class="form-group">
									<input type="email" class="form-control" id="" name="" value="" placeholder="Email">
								</div>
								<div class="form-group btn-sec">
									<input type="submit" class="btn btn-primary btn-submit" value="Send">
								</div>
							</form>
							<div class="form-footer">
								<a href="#" class="link">Log In</a>
								<a href="#" class="link">Sign Up</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section><!--/.Signup-->
		<div class="clr"></div>
	</article><!-- Content Part End Here -->
</main>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
