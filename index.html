<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap Css Include Here -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!-- Theme Css Include Here -->
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>Scouted :: Home</title>
</head>
<body>
<main class="site__main">
	<header class="site_header">
		<nav class="navbar navbar-expand-lg navbar-light navbar-site">
			<div class="container">
				<a class="navbar-brand" href="#"><img src="images/logo-home.png" alt="Logo"></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="main-menu">
					<ul class="navbar-nav ml-auto">
						<li class="current-menu-item"><a href="#">Become a Scout</a></li>
						<li><a href="#">Find a Scout</a></li>
						<li><a href="#">Login</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="clr"></div>
	</header><!-- Header Part End Here -->
	<article class="content-area full-screen">
		<section class="banner-section">
			<img src="images/banner-image.png" class="hero-image">
			<div class="overlay"></div>
			<div class="caption">
				<div class="container">
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-12 col-12">
							<h1>Find an activity, and book your Scout here!</h1>
							<div class="form-sec">
								<form class="search-form">
									<div class="form-group">
										<input type="text" class="form-control" id="" name="" placeholder="Yellowstone">
									</div>
									<button type="button" class="btn btn-primary"><img src="images/search-icon.png" alt="Search"></button>
								</form>
								<button type="button" class="btn btn-primary btn-location"><img src="images/location.png" alt="Location"></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div class="clr"></div>
	</article><!-- Content Part End Here -->
	<footer class="site_footer">
		<div class="footer-top">
			<div class="container">
				<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-6 col-6">
						<div class="inner-sec">
							<h5>Logo</h5>
							<ul class="foot-menu">
								<li><a href="#">Become a Scout</a></li>
								<li><a href="#">Find a Scout</a></li>
							</ul>
						</div>
					</div><!--/.col-->
					<div class="col-lg-3 col-md-3 col-sm-6 col-6">
						<div class="inner-sec">
							<h5>Pages</h5>
							<ul class="foot-menu">
								<li><a href="#">About Us</a></li>
								<li><a href="#">Contact Us</a></li>
							</ul>
						</div>
					</div><!--/.col-->
					<div class="col-lg-3 col-md-3 col-sm-6 col-6">
						<div class="inner-sec">
							<h5>Legal</h5>
							<ul class="foot-menu">
								<li><a href="#">Terms of Use</a></li>
								<li><a href="#">Privacy Policy</a></li>
							</ul>
						</div>
					</div><!--/.col-->
					<div class="col-lg-3 col-md-3 col-sm-6 col-6">
						<div class="inner-sec">
							<h5>Get In Touch</h5>
							<ul class="social-menu">
								<li><a href="#"><img src="images/fb-logo.png" alt="Facebook"></a></li>
								<li><a href="#"><img src="images/ln-logo.png" alt="Linked In"></a></li>
								<li><a href="#"><img src="images/tw-logo.png" alt="Twitter"></a></li>
							</ul>
							<ul class="app-links">
								<li><a href="#" class="sprite ios"></a></li>
								<li><a href="#" class="sprite android"></a></li>
							</ul>
						</div>
					</div><!--/.col-->
				</div>
			</div>
			<div class="clr"></div>
		</div>
		<div class="footer-bottom">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-12">
						<p>Copyright &copy; 2019. All Rights Reserved</p>
					</div>
				</div>
			</div>
		</div>
	</footer><!-- Footer Section End Here -->
</main>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
