<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap Css Include Here -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!-- Theme Css Include Here -->
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>Scouted :: Sign Up</title>
</head>
<body>
<main class="site__main">
	<article class="content-area">
		<section class="userform-sec">
			<div class="container">
				<div class="row">
					<div class="col-lg-5 col-md-5 col-sm-12 col-12 m-auto">
						<div class="form-wrapper">
							<h5>Sign Up</h5>
							<form class="userform" id="" name="" action="">
								<div class="form-group">
									<input type="text" class="form-control" id="" name="" value="" placeholder="Name">
								</div>
								<div class="form-group">
									<input type="tel" class="form-control" id="" name="" value="" placeholder="Phone">
								</div>
								<div class="form-group">
									<input type="email" class="form-control" id="" name="" value="" placeholder="Email">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" id="" name="" value="" placeholder="Password">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" id="" name="" value="" placeholder="Confirm Password">
								</div>
								<div class="form-group form-check">
									<label class="form-check-label">
										<input type="checkbox" class="form-check-input" value=""> 
										<span class="custom-checkbox"></span>
										I agree to the <a href="#"> Terms of use </a> and <a href="#"> Privacy Policy </a>
									</label>
								</div>
								<div class="form-group btn-sec">
									<input type="submit" class="btn btn-primary btn-submit" value="Sign Up">
								</div>
							</form>
							<ul class="social-icon">
								<li><a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a></li>
								<li><a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a></li>
								<li><a href="#"><img src="images/google-icon.png" alt="Google"></a></li>
							</ul>
							<div class="form-footer">
								<p>Already have an account? <a href="#">Login</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section><!--/.Signup-->
		<div class="clr"></div>
	</article><!-- Content Part End Here -->
</main>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
